<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>{% block title %}Dev Resources Libraries{% endblock %}</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">


</head>

<body>

    <!-- Kimi Navbar -->


    <nav id="mainNav" class="navbar navbar-expand-lg navbar-dark sticky-top shadow-blur" data-bs-theme="dark">
        <div class="container-fluid">
            <!-- 1. Logo -->
            <a class="navbar-brand d-flex align-items-center" href="#">
                <!-- <img src="{% static 'images/a.jpeg' %}" alt="Shope" height="32"> -->
            </a>

            <!-- 2. Mobile toggler -->
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- 3. Left links -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link px-3" href="http://127.0.0.1:8000">Dev Resources</a>
                    </li>


                    <li class="nav-item">
                        <a class="nav-link px-3" href="{% url 'resources:tools' %}">Tools</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link px-3" href="{% url 'resources:libraries' %}">Libraries</a>

                    </li>

                    <li class="nav-item">
                        <a class="nav-link px-3" href="#about">About</a>
                    </li>
                </ul>


                <!-- 4. Search bar (centred, collapsible) -->
                <form id="searchForm" class="search-bar mx-auto d-flex flex-grow-1" action="#" method="get"
                    style="max-width: 400px">
                    <div class="input-group input-group-sm">


                        <input type="search" name="q" class="form-control" placeholder='Search 50 000+ productsâ€¦'
                            aria-label="Search" required>



                    </div>
    </nav>


    <!-- Content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
